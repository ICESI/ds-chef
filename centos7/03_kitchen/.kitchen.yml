driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 2

provisioner:
  name: chef_solo
  require_chef_omnibusl: 13.2.20

platforms:
- name: centos-7
  driver:
    box: centos1706_v0.2.0

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[git_cookbook::default]
    verifier:
      inspec_tests:
        - path: cookbooks/git_cookbook/test/smoke/default
    attributes:
